{%extends 'base.html' %}
{% load static %}
{%block title%}
Contact Book
{% endblock%}
{%block content%}
  <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">

                    <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-2xl " href="#">
				Contacts
			</a>

                    <div class="flex items-center" id="store-nav-content">

                        <a class="pl-3 inline-block no-underline hover:text-black" href="{%url 'items'%}">
                            <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z" />
                            </svg>
                        </a>

                    </div>
              </div>
            </nav>
  <div class="mt-1 py-1 bg-white-100 w-full">
       {% if not items %}
      <div class="text-2xl text-center">No Items</div>
      <a class="py-4 px-8 text-lg bg-green-500 hover:bg-green-700 rounded-xl text-white" href="{%url 'new'%}">
          Add New Item
      </a>
      {%else%}
       <div class=" w-full rows rounded-xl">
           {%for item in items%}
           <div class="w-full hover:bg-gray-100 mx-2 my-1 rounded-xl overflow-hidden hover:grow hover:shadow-lg">
                   <a href="{% url 'detail' item.id %}">


                       <div class="p-6 hover:bg-gray-100 rounded-b-xl">
                           <div class="flex items-center justify-between">
                        <p>{{item.name}}</p>

                    </div>
                           <p class="text-gray-500">Number:{{item.phone_number}}</p>
                       </div>

                   </a>
               </div>
           {% endfor%}

       </div>

       {% endif %}

  </div>

{% endblock %}
